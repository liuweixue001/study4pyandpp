<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h2>Welcome to the home page!</h2>
    <form method="post" action="/">
        <label for="user_input">Enter text:</label>
        <input type="text" name="user_input" id="user_input" required>
        <input type="submit" value="Submit">
    </form>
    
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
